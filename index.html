<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>猜数字</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <h1>Number guessing game</h1>

  <p style="max-width: 600px;">Game Description: We have selected a random number between 1 and 100. See if you can
    guess it in 10 turns or fewer.
    We'll tell you if your guess was too high or too low.</p>

  <form>
    <label for="guess">Enter a guess:</label>
    <input type="number" id="guessInput" name="guess" />
    <button type="submit" id="submit_guess">Submit guess</button>
  </form>
  <button type="button" id="playAgain">Play Again</button>


</body>

<script src="script/index.js"></script>

</html>
